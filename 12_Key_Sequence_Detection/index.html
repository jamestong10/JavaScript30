<script>
  const pressed = [];
  const secretCode = 'james'
  window.addEventListener("keyup", (e) => {
    // console.log(e.key);
    pressed.push(e.key);
    console.log(`${-pressed.length - 1}, ${pressed.length - secretCode.length}`);
    pressed.splice(-pressed.length - 1, pressed.length - secretCode.length);

    if (pressed.join('').includes(secretCode)) {
      console.log("DING DING!");
      cornify_add();
    }
    console.log(pressed);
  });
</script>
