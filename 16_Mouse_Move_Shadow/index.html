<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>16 Mouse Move Shadow</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-67847667-4"></script>
  <script src="../javascripts/ga.js"></script>
  <link rel="shortcut icon" type="image/png" href="../images/favion-JS3.png">
</head>

<body>

  <div class="hero">
    <h1 contenteditable>🔥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector(".hero");
    const text = hero.querySelector("h1");
    const walk = 200; // 100px

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = hero
      let { offsetX: x, offsetY: y } = e;
      console.log(e.target);
      console.log(this);
      if (this != e.target) {
        x += e.target.offsetLeft;
        y += e.target.offsetTop;
      }
      // console.log(x, y);
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      // console.log(x / width * walk, walk / 2); 計算x移動距離在 walk 內佔的比例
      const yWalk = Math.round((y / width * walk) - (walk / 2));
      // console.log(y / width * walk, walk / 2); 計算y移動距離在 walk 內佔的比例
      console.log(xWalk, yWalk);

      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,0,0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(255,255,0,0.7),
        ${yWalk}px ${xWalk}px 0 rgba(0,255,0,0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,255,255,0.7)
      `;
    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
